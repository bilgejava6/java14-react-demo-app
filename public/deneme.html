<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">

    </div>
    <button type="button" onclick="render()">Render</button>
    <button type="button" onclick="arttir()">Sayıyı arttır</button>
    <script>
        let sayi = 5;
        let root = document.getElementById('root');
        function render(){
            root.innerHTML = `<h1>${sayi}</h1>`;
        }
        function arttir(){
            sayi++;
            console.log('sayi....: ', sayi);
            render();
        }
        render();
    </script>
</body>
</html>
